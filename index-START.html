<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
</head>
<body>

    <div class="clock-body">
      <div class="clock-hands">
        <div class="hand hr-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(https://cdn.pixabay.com/photo/2014/09/24/16/28/bricks-459299_1280.jpg);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock-body {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:15%;
      margin:50px auto;
      position: relative;
      /* background-color: white; */
      background-image: radial-gradient(#f2f0e6,#d8d6cd);
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-hands {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hand {
      width:50%;
      background: #7a7973;
      border-radius: 30%;
      position: absolute;
      top:50%;
      transform-origin: 100%; /* rotate along the right side rather than center */ 
      transform: rotate(90deg); /* offset to start at 12oclock */
      transition: all 0.07s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.6, 1);
    }

    .sec-hand {
      background-color: red;
      height: 4px;
    }
    
    .min-hand {
      height: 8px;
      /* background-color: linear-gradient(255,255,255,0.2) */
    }

    .hr-hand {
      height: 12px;
    }
    
    
  </style>

  <script>
    const secHand = document.querySelector('.sec-hand')
    const minHand = document.querySelector('.min-hand')
    const hrHand = document.querySelector('.hr-hand')

    function setTime () {
      const now = new Date();
      const sec = now.getSeconds();
      const secDeg = sec * 6 + 90; 
      secHand.style.transform = `translateY(-2px) rotate(${secDeg}deg)`;
      
      const min = now.getMinutes();
      const minDeg = ( min + sec / 60) * 6 + 90; 
      minHand.style.transform = `translateY(-4px) rotate(${minDeg}deg) scale(0.95, 1)`;
      
      const hr = now.getHours() % 12;
      const hrDeg = ( hr + min / 60) * 30 + 90; 
      hrHand.style.transform = `translateY(-6px) rotate(${hrDeg}deg) scale(0.85, 1)`;  
    }

    setInterval(setTime, 1000);  
    setDate();  
  </script>
</body>
</html>
